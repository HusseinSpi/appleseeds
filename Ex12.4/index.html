<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
        }

        .container {
            padding: 50px;
            position: relative;
            width: 50px;
            margin: auto;
            margin-top: 100px;
            padding-left: 20px;
        }

        span {
            color: white;
            white-space: nowrap;
        }

        .left::before {
            color: #000;
            content: "";
            width: 30px;
            height: 30px;
            border-top: 3px red solid;
            border-left: 3px red solid;
            position: absolute;
            top: 0;
            left: 0;
        }

        .left::after {
            color: #000;
            content: "";
            width: 30px;
            height: 30px;
            border-bottom: 3px red solid;
            border-left: 3px red solid;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .right::before {
            color: #000;
            content: "";
            width: 30px;
            height: 30px;
            border-top: 3px red solid;
            border-right: 3px red solid;
            position: absolute;
            top: 0;
            right: 0;
        }

        .right::after {
            color: #000;
            content: "";
            width: 30px;
            height: 30px;
            border-bottom: 3px red solid;
            border-right: 3px red solid;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="right"></div>
        <span>Cool Border</span>
        <div class="left"></div>
    </div>
</body>
</html>
