<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        div {
            box-sizing: border-box;
            text-align: center;
            width: 1000px;
            position: relative;
        }

        span::before{
            content: "ds";
            width: 100px;
            height: 100px;
            border-top: 1px black solid;
            border-left: 1px black solid;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div>Cool Border</div>
</body>
</html>
