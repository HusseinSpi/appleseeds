        <label for="age">Age:</label>
        <select id="age" name="age">
          <option value="select_age">Select Age</option>
            <script>
                var select = document.getElementById("age");
                for (var i = 18; i <= 100; i++) {
                    var option = document.createElement("option");
                    option.text = i;
                    option.value = i;

                }
