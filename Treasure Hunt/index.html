<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunt Game</title>
    <style>
      #grid {
        display: grid;
        grid-template-columns: repeat(10, 50px);
        gap: 2px;
      }

      .cell {
        width: 50px;
        height: 50px;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ddd;
      }

      .player {
        background-color: blue;
      }

      .treasure {
        background-color: gold;
      }

      .trap {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div id="grid"></div>
    <p>Score: <span id="score">0</span></p>
    <p>Moves Left: <span id="moves">20</span></p>
    <button onclick="movePlayer('up')">Up</button>
    <button onclick="movePlayer('down')">Down</button>
    <button onclick="movePlayer('left')">Left</button>
    <button onclick="movePlayer('right')">Right</button>
    <script src="index.js"></script>
  </body>
</html>
