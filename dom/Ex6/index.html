<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Column Manipulation</title>
    <style>
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
          <td>Row 1, Cell 3</td>
          <td>Row 1, Cell 4</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
          <td>Row 2, Cell 3</td>
          <td>Row 2, Cell 4</td>
        </tr>
      </tbody>
    </table>
    <br />
    <button onclick="toggleColumn(0)">Toggle Column 1</button>
    <button onclick="toggleColumn(1)">Toggle Column 2</button>
    <button onclick="toggleColumn(2)">Toggle Column 3</button>
    <button onclick="toggleColumn(3)">Toggle Column 4</button>
    <button onclick="resetTable()">Reset Table</button>

    <script>
      function toggleColumn(index) {
        const rows = document.querySelectorAll("#dataTable tr");

        rows.forEach((row) => {
          const cell = row.cells[index];

          if (cell) {
            if (cell.style.display === "none") {
              cell.style.display = "";
            } else {
              cell.style.display = "none";
            }
          }
        });
      }

      function resetTable() {
        const rows = document.querySelectorAll("#dataTable tr");

        rows.forEach((row) => {
          Array.from(row.cells).forEach((cell) => {
            cell.style.display = "";
          });
        });
      }
    </script>
  </body>
</html>
