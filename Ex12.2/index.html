<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 800px;
            width: 800px;
            background-color: red;
            position: relative;
        }

        div::after{
            content: "";
            height: 800px;
            width: 400px;
            background-color: aquamarine;
            position: absolute;
        }

        div:hover::after {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
